<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the required information so we can better your user experience</p>
        <form id="survey-form" action="#">
            <fieldset>
                <label id="name-label" for="name">Name<input id="name" type="text" name="name" placeholder="first and last name" required></label>
                <label id="email-label" for="email">Email<input id="email" type="email" name="email" placeholder="valid email address only" required></label>
                <label id="number-label" for="age">Age<input id="number" type="number" name="age" min="16" max="120" placeholder="16+" required></label>
            </fieldset>
            <fieldset>
                <label for="residence">Which option best describes you place of residence?
                <select name="role" id="dropdown">
                    <option value="">Select current residence</option>
                    <option value="1">Dorm</option>
                    <option value="2">Apartment</option>
                    <option value="3">House</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select> 
                </label>
            </fieldset>
            <fieldset>Would you recommend this website to a friend?
                <label value="1" id="rec" for="rec"><input class="inline" type="radio" name="rec">Yes</label>
                <label value="2" id="rec" for="rec"><input class="inline" type="radio" name="rec">No</label>
                <label value="3" id="rec" for="rec"><input class="inline" type="radio" name="rec">Maybe</label>
            </fieldset>
            <fieldset>What about this service would you like to see improved? (check all that apply)
                <label id="improvements" for="improvements"><input class="inline" value="1" type="checkbox">Customer service</label>
                <label id="improvements" for="improvements"><input class="inline" value="2" type="checkbox">Delivery Times</label>
                <label id="improvements" for="improvements"><input class="inline" value="3" type="checkbox">Product Quality</label>
                <label id="improvements" for="improvements"><input class="inline" value="4" type="checkbox">Web Services</label>
            </fieldset>
            <fieldset>Any additional comments or suggestions?
                <textarea name="comments" id="comments" cols="30" rows="4" placeholder="Enter your comments here..."></textarea>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
